<script>
	//When element is visible call this function
	var onVisible = function(domElement, xcontentId){
		domElement.style.opacity = 1;
		var params = {
			clientId: "hub",
			xcontentId: xcontentId,
			contentType: "IMAGE"
		};
		var tracker = _ta.initContentTracker(params);
		tracker.loadEvent();
	};

	//Find All Images
	var imgs = document.getElementsByTagName("img");
	for(var i = 0; i < imgs.length; i++){
		new VisibleController(imgs[i], "c7d17045-b7ef-43a1-904d-a6819c178ffa", 3, onVisible);
	}
</script>
